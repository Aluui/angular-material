<header class="mat-title">
  Filtering Datatables (all columns)
</header>
<mat-form-field>
  <input
    type="text"
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter Datatable"
  />
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container *ngFor="let field of displayedColumns" [matColumnDef]="field">
    <th mat-header-cell *matHeaderCellDef>{{ field }}</th>
    <td mat-cell *matCellDef="let element">{{ element[field] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<header class="mat-title">
  Sorting Datatables
</header>
<table mat-table [dataSource]="dataSource2" matSort class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container *ngFor="let field of displayedColumns" [matColumnDef]="field">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>
      {{ field }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element[field] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<header class="mat-title">
  Pagination on Datatables
</header>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource3" class="">
    <!-- Position Column -->
    <ng-container *ngFor="let field of displayedColumns" [matColumnDef]="field">
      <th mat-header-cell *matHeaderCellDef>
        {{ field }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element[field] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
